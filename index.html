  <title>江西云厨终端系统 - JX CLOUD Terminal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --app-bg: #f8fafc;
      --card-bg: #ffffff;
      --text-main: #0f172a;
      --text-muted: #64748b;
      --border-color: #e2e8f0;
      --font-family-main: 'Plus Jakarta Sans', 'Noto Sans SC', sans-serif;
      --accent-glow: rgba(59, 130, 246, 0.05);
    }

    html[data-theme='dark'] {
      --app-bg: #020617;
      --card-bg: #0f172a;
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border-color: #1e293b;
      --accent-glow: rgba(30, 64, 175, 0.1);
    }

    body { 
      font-family: var(--font-family-main); 
      background-color: var(--app-bg);
      color: var(--text-main);
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* 动态流体网格背景 */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: 
        linear-gradient(var(--accent-glow) 1px, transparent 1px),
        linear-gradient(90deg, var(--accent-glow) 1px, transparent 1px);
      background-size: 40px 40px;
      mask-image: radial-gradient(circle at center, black, transparent 80%);
      z-index: -1;
      pointer-events: none;
    }

    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, var(--accent-glow) 0%, transparent 40%);
      z-index: -2;
      animation: drift 20s infinite linear;
      pointer-events: none;
    }

    @keyframes drift {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #root { min-height: 100vh; position: relative; z-index: 1; }

    .active-scale:active {
      transform: scale(0.96);
      transition: transform 0.1s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fade-up {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-up { animation: fade-up 0.4s ease-out forwards; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

    /* 玻璃形态毛玻璃通用类 */
    .glass-panel {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    html[data-theme='dark'] .glass-panel {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
  </style>
