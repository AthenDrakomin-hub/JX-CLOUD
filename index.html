
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
  <title>JX CLOUD - 江西云厨 Enterprise Hospitality</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --obsidian: #0f172a;
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      -webkit-tap-highlight-color: transparent; 
      overscroll-behavior-y: contain;
      background-color: #f1f5f9;
      color: #0f172a;
      margin: 0;
      overflow-x: hidden;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    
    html { scroll-behavior: smooth; }

    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    ::selection {
      background: rgba(212, 175, 55, 0.3);
      color: #000;
    }

    .tab-content-enter {
      animation: fadeFast 0.2s ease-out;
    }
    @keyframes fadeFast {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* 登录页抖动修正 */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      75% { transform: translateX(4px); }
    }
    .animate-shake {
      animation: shake 0.3s ease-in-out;
    }
  </style>
