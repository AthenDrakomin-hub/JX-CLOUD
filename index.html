<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <title>JX CLOUD - 江西云厨 Enterprise Hospitality</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --obsidian: #0f172a;
    }
    body { 
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; 
      -webkit-tap-highlight-color: transparent; 
      overscroll-behavior-y: contain;
      background-color: #f8fafc;
      color: #0f172a; /* 更深的颜色以提高可读性 */
      margin: 0;
      font-weight: 450; /* 稍微加粗以提高可读性 */
      line-height: 1.6; /* 增加行高以提高可读性 */
    }
    .font-serif { font-family: 'Playfair Display', Georgia, 'Times New Roman', serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    
    html { scroll-behavior: smooth; }

    @keyframes gold-pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.02); }
    }
    .animate-gold { animation: gold-pulse 4s ease-in-out infinite; }
    
    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    ::selection {
      background: rgba(212, 175, 55, 0.2);
      color: #0f172a;
    }
    
    /* 提高字体可读性的额外样式 */
    h1, h2, h3, h4, h5, h6 {
      color: #0f172a;
      font-weight: 600;
    }
    
    p, span, div, a, button, input, textarea, label {
      font-weight: 450;
    }
    
    /* 为小字体元素提供更好的可读性 */
    .text-xs, .text-sm {
      letter-spacing: -0.01em; /* 微调字母间距 */
    }
    
    /* 确保对比度 */
    .text-slate-500 { color: #64748b !important; }
    .text-slate-400 { color: #94a3b8 !important; }
    .text-slate-900 { color: #0f172a !important; }
  </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
