  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #d4af37;
      --obsidian: #020617;
      --app-bg: #f8fafc;
    }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      -webkit-tap-highlight-color: transparent; 
      overscroll-behavior-y: contain;
      background-color: var(--app-bg);
      color: #0f172a;
      margin: 0;
      overflow-x: hidden;
    }
    .font-serif { font-family: 'Playfair Display', serif; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    
    html { scroll-behavior: smooth; }

    .glass {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
    }

    .card-shadow {
      box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05);
    }

    @keyframes pulse-gold {
      0%, 100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
      50% { box-shadow: 0 0 30px 10px rgba(212, 175, 55, 0.1); }
    }
    .animate-pulse-gold {
      animation: pulse-gold 3s infinite;
    }
  </style>
